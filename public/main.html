<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Neudesic - NeURL</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <header id="header">
            <div class="search">

            </div>
            <div class="main-container">
                <img class="logo" src="/img/logo.png" />
                <div class="description">
                    <span class="title">NeURL</span><br />
                    <span class="text">The URL Shortener</span>
                </div>
                <ol class="nav">
                    <li>HOME</li>
                </ol>
            </div>
        </header>
        <section id="content">
            <div class="main-container">
                <h2>About NeURL</h2>
                <p>
                    This site allows you to create a Neudesic shortened version of any URL.  To use this tool, either search for a URL 
                    using the search box at the top right or enter the required information below to create a Neu NeURL.
                </p>
                <div class="create form">
                    <label for="url">URL:</label>
                    <input type="text" id="url" class="t" />
                    <input type="submit" id="create" value="Submit" class="b" />
                </div>
            </div>
        </section>
    </body>
</html>
